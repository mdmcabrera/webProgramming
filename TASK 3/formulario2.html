<!DOCTYPE html>
<html lang="es">
<head>
	<title>Formulario de registro - Mi web</title>
</head>
<body>
	<header>
		<h1>Formulario de registro - Mi web</h1>
	</header>

	<form id="formulario" autocomplete="on" action="" method="get">
		Nombre: <input type="text" name="nombre" maxlength="50">
		<br>
		Apellidos: <input type="text" name="apellidos" maxlength="50">
		<br>
		Sexo: <input type="radio" name="gender" value="hombre"> Hombre
			  <input type="radio" name="gender" value="mujer"> Mujer
		<br>
		Email: <input type="text" name="email">
		<br>
		Deseo recibir información sobre novedades y ofertas: Sí <input type="checkbox" name="news" value="Si" checked>
		<br>
		Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos: 
		Sí <input type="checkbox" name="news" value="Si">
		<br>
		Población: <input list="ciudades">
		<br><br>
		Descripción: <textarea name="descripcion" rows="5" cols="40"></textarea>
		<br><br>
		<input type="submit" value="Enviar">



	</form>

	<datalist id="ciudades">
			<option value="Alicante"></option>
			<option value="Madrid"></option>
			<option value="Sevilla"></option>
			<option value="Valencia"></option>
	</datalist>

</body>
</html>
